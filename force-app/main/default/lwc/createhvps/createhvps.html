<template>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <tr>
                <td style="width:3%;">
                    <lightning-button-icon icon-name="utility:delete" variant="container" alternative-text="Delete" class="slds-m-left_xx-small" onclick={deleteSelected}></lightning-button-icon>
                </td>
                <td style="width:25%;">
                        <div class="form-group">
                                
                                <label class="slds-form-element__label slds-no-flex">Category</label>
                                <div>
                                    <select class="slds-select" onchange={handleCustomerhvp}>
                                        <template  for:each={customerhvp} for:item="item">
                                                <option key={item} value={item} >{item}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                </td>
                <td colspan="2">
                    <span class="slds-form-element__label">Specifics</span>
                    <lightning-input type="text" value={localhvps.Specifics__c} variant="label-hidden" onchange={handleSpecifics}></lightning-input>
                </td>
            </tr>
        </table>
</template>
