<template>
        <template if:true={isProd}>
            <lightning-input type="checkbox" label="Same as R&D" onchange={copyRandD}></lightning-input><br>
        </template>
        
        <h3 class="slds-section__title">
            <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action" style="background:#f95e59">
            
                <span class="slds-truncate" title="Section 1e. Milestone Details" style="text-align:left;color:#FFFFFF;height: 30px;text-transform:None;font-size: 15px;"> Section 1e. Milestone Details {type}</span>
            </button> 
        </h3>
        <template if:true={isRd}>
                <!--<div style="width:150%;">-->
            <template if:true={tambaArray}>
                <template  for:each={objcmpcount} for:item="obj">
                    <c-create-milestones key={obj.label} selectedvalue={obj.label} milestone={obj.value} tambarecords={tambaArray} ondeleteselected={handledeletedvalue} onvaluechanged={handlerValueChange}></c-create-milestones>
                </template>
                <div style="float: left;">
                    <lightning-button-icon icon-name="utility:add" variant="container" alternative-text="Add" class="slds-m-left_xx-small" onclick={createRDRecord}></lightning-button-icon>
                </div>
            </template>
            <div style="display: none;">
                <button class="submitButton" type="button" onclick={handleSaveClick}>Save & Next</button>
            </div>
                <!--</div>-->
        </template>
        <template if:true={isProd}>
            <div style="width:150%;">
                <template if:true={tambaArray}> 
                    <template for:each={prodobjcmpcount} for:item="obj">
                    <c-create-milestones key={obj.label} selectedvalue={obj.label} milestone={obj.value} tambarecords={tambaArray} ondeleteselected={handleProddeletedvalue} onvaluechanged={handlerProdValueChange}></c-create-milestones>
                    </template>
                    <div style="float: left;">
                        <lightning-button-icon icon-name="utility:add" variant="container" alternative-text="Add" class="slds-m-left_xx-small" onclick={createProdRecord}></lightning-button-icon>
                    </div>
               </template>
               <div style="display: none;">
                    <button class="submitButton" type="button" onclick={handleSaveClick}>Save & Next</button>
                </div>
            </div>
        </template>
        
    </template>
